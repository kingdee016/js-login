<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3dbbc59d9a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <title>smart's Login/sign-in page</title>
</head>
<body>
    <div class="image mx-0">
        <div class="col-12 d-flex justify-content-between">
            <div class="col-5 px-2 col-sm-3 pt-1">
                <h3 class=" text-center pt-1 fw-bolder sl" style="color: white;">Smart Int</h3>
            </div>
            <div class="col-6 col-sm-5 col-md-4 col-lg-4 d-flex pt-2 justify-content-around">
                <button id="b1" class="py-0 px-3 col-5 border-0 rounded-5 fw-bolder" onclick="but1()">login</button>
                <button id="b2" class="py-0 px-3 col-5 border-0 rounded-5 fw-bolder" onclick="myFunc()">sign-in</button>
            </div>
        </div>
        <div class=" col-12 mt-5 pt-3">
            <div class=" col-9 col-sm-7 col-md-6 col-lg-4 mx-auto mt-5 pb-2 rounded-5 lb">
                <div class="col-6 mx-auto pt-5 text-center">
                    <h1 id="log1" class="fs-2 fw-bolder">Login</h1>
                </div>
                <div class="d-flex flex-column col-10 col-sm-10 col-md-8 col-lg-9 mx-auto mt-5">
                    <input type="text" class="non mb-3 py-1 px-2 border-1 rounded-4 border-black li" id="i1" style="display: none;" placeholder="enter your username">
                    <input type="email" class="non mb-3 py-1 px-2 border-1 rounded-4 border-black li" placeholder="enter your email address here">
                    <input type="text" class="non mb-1 py-1 px-2 border-1 rounded-4 border-black li" placeholder="enter your password">
                </div>
                <div class="mx-auto col-10 col-lg-9 col-md-8 col-sm-10 d-flex">
                    <p class="fw-bolder" id="forg">forgotten pssword?<a href="#" class="pass" >click here</a></p>
                </div>
                <div class="col-12 d-flex mt-5 mb-5">
                    <button id="con" onclick="able()" class="py-2 px-3 border-0 rounded-5 mx-auto col-5 cont">continue</button>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
